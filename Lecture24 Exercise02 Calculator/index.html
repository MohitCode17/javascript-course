<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <!-- Calculator Screen -->
            <input type="text" id="result" placeholder="0">
            <button id="allClearBtn">AC</button>
            <button id="clearBtn">DEL</button>
            <button class="numbers">%</button>
            <button class="numbers">/</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="numbers btn">*</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="numbers btn">-</button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="numbers btn">+</button>
            <button class="numbers">.</button>
            <button class="numbers">0</button>
            <button id="equalBtn">=</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
