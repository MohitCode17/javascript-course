<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>English Dictionary</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <!-- main section -->
  <div class="container">
    <h1 class="heading">English Dictionary</h1>
    <input type="text" class="input" id="input" placeholder="Search a word">
    <p class="info" id="info">Type a word and press enter</p>

    <div class="word-info-container">
      <p class="word-title">Word : <span id="word"></span></p>
      <p class="meaning-title">Meaning : <span id="meaning"></span></p>
      <audio src="" controls id="audio"></audio>
    </div>
  </div>
  
  <script src="/app.js"></script>
</body>

</html>
