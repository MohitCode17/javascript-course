<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT COURSE</title>
</head>
<body>
    <div class="container">
    <h1 class="title">CITY BANK</h1>

    <div class="create-account-form">
      <h3>Create New Account</h3>
      <form id="create-account">
        <input type="text" placeholder="Customer Name" id="customerName">
        <input type="number" placeholder="Initial Deposit Balance" id="initialBalance">
        <button type="submit">Create Account</button>
      </form>
    </div>
    
    <div class="deposit-amount-form">
      <h3>Deposit Amount</h3>
      <form id="deposit-amount">
        <input type="text" placeholder="Account Number" id="accountNumber">
        <input type="number" placeholder="Deposit Amount" id="depositAmount">
        <button type="submit">Deposit</button>
      </form>
    </div>
  </div>
    <script src="./1_constructor.js"></script>
</body>
</html>
